spring.application.name=javapersistanceapi

# ============================================
# DATABASE CONFIGURATION
# ============================================
# We'll use H2 for learning and development
# Uncomment PostgreSQL section when ready for production

# --- H2 Database Configuration (In-Memory) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Enable H2 Console for viewing database (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- PostgreSQL Configuration (Production) ---
# Uncomment below and comment H2 section when using PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/jpa_learning_db
#spring.datasource.username=postgres
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
# Show SQL queries in console (great for learning!)
spring.jpa.show-sql=true
# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=true
# Show SQL parameter bindings
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Highlight SQL syntax
spring.jpa.properties.hibernate.highlight_sql=true

# Database schema management strategy
# create: Drop existing tables and create new ones (good for learning)
# update: Update schema if needed (development)
# validate: Validate schema, make no changes (production)
# none: Do nothing (production with Flyway/Liquibase)
spring.jpa.hibernate.ddl-auto=create-drop

# Disable schema.sql and data.sql since we're using ddl-auto
spring.sql.init.mode=never

# Hibernate dialect (auto-detected, but can be explicit)
# For H2: org.hibernate.dialect.H2Dialect (auto-detected)
# For PostgreSQL: org.hibernate.dialect.PostgreSQLDialect (auto-detected)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Show what Hibernate is doing behind the scenes
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.jdbc.core=DEBUG

# ============================================
# APPLICATION CONFIGURATION
# ============================================
server.port=8080
